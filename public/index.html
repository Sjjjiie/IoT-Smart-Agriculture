<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Agriculture Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard">
  <div class="dashboard-header">
    <h1>Smart Agriculture Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="sensor-grid">
    <div class="sensor-card">
      <h3>Temperature</h3>
      <div class="sensor-value">28°C</div>
    </div>

    <div class="sensor-card">
      <h3>Soil Moisture</h3>
      <div class="sensor-value">45%</div>
    </div>

    <!-- KEEP STATUS CARD -->
    <div class="sensor-card">
      <h3>Status</h3>
      <div class="sensor-value status-safe">Optimal</div>
    </div>
  </div>
</div>

<!-- ================= LOGOUT CONFIRMATION MODAL ================= -->
<div id="logoutModal">
  <div class="modal-box">
    <span class="modal-close" onclick="cancelLogout()">✕</span>
    <p>Confirm to log out?</p>
    <button onclick="confirmLogout()">Confirm</button>
    <button class="secondary" onclick="cancelLogout()">Cancel</button>
  </div>
</div>

<!-- ================= AUTH GUARD ================= -->
<script type="module">
  import { auth } from "./config.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script>

<!-- ================= MAIN LOGIC ================= -->
<script type="module" src="app.js"></script>

</body>
</html>
