<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Agriculture Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="header-content">
      <div class="title-group">
        <h1>Smart Drainage Monitoring System</h1>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>
  <!-- SENSOR CARDS -->
  <section class="dashboard compact">
    <div class="card status-card">
      <h3>Rain Status</h3>
      <div class="status-icon" id="rainStatusIcon">ðŸŒ¤</div>
      <p id="rainStatus">--</p>
    </div>

    <div class="card status-card">
      <h3>Soil Moisture</h3>
      <div class="status-icon" id="soilStatusIcon">ðŸ”¥</div>
      <p id="soilStatus">--</p>
    </div>
  </section>

  <!-- GRAPHS ROW -->
  <section class="graphs-row">
    <div class="graph-card">
      <h3>Rain Status</h3>
      <canvas id="rainChart"></canvas>
    </div>
    <div class="graph-card">
      <h3>Soil Status</h3>
      <canvas id="soilChart"></canvas>
    </div>
  </section>

<!-- MANUAL CONTROL -->
<section class="controls">
  <h2>Manual Control Panel</h2>
  <div class="control-row dual">
    <div class="control-group">
      <h4>Gate Servo</h4>
      <div class="switch-row">
        <span>ðŸšª Open Gate</span>
        <label class="switch">
          <input type="checkbox" id="gateSwitch" onchange="setGate(this.checked ? 3 : 0)">
          <span class="slider Gate"></span>
        </label>
      </div>
    </div>

    <!-- BUZZER CONTROL -->
    <div class="control-group">
      <h4>Roof Servo</h4>
      <div class="switch-row">
        <span>ï¸¿ Open Roof</span>
        <label class="switch">
          <input type="checkbox" id="roofSwitch" onchange="setRoof(this.checked ? 1 : 0)">
          <span class="slider roof"></span>
        </label>
      </div>
    </div>
  </div>
</section>

<!-- ================= LOGOUT CONFIRMATION MODAL ================= -->
<div id="logoutModal">
  <div class="modal-box">
    <span class="modal-close" onclick="cancelLogout()">âœ•</span>
    <p>Confirm to log out?</p>
    <button onclick="confirmLogout()">Confirm</button>
    <button class="secondary" onclick="cancelLogout()">Cancel</button>
  </div>
</div>

<!-- ================= AUTH GUARD ================= -->
<script type="module">
  import { auth } from "./config.js?v=1";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script>

<!-- ================= MAIN LOGIC ================= -->
<script type="module" src="app.js"></script>

</body>
</html>
